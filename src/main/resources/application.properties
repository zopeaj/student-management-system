### Product Jpa Properties 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

#org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2


spring.http.multipart.max-file=10000MB
spring.http.multipart.max-request=10000MB
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui
server.port=8081
